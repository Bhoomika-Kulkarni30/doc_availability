<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="register-container">
<div class="register-card">
<h2>Patient Register</h2>
<input id="pPhone" placeholder="Phone">
<input id="pPassword" type="password" placeholder="Password">
<button class="register-btn" onclick="registerPatient()">Register</button>
</div>
<div class="register-card">
<h2>Doctor Register</h2>
<input id="dId" placeholder="Doctor ID">
<input id="dPassword" type="password" placeholder="Password">
<button class="register-btn" onclick="registerDoctor()">Register</button>
</div>
</div>
<script src="register (1).js"></script>
</body>
</html>
