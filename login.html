<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-page">
    <div class="login-box">
        <h3>Patient Login</h3>
        <input type="text" id="patientPhone" placeholder="Phone">
        <input type="password" id="patientPassword" placeholder="Password">
        <button class="login-btn" onclick="patientLogin()">Login</button>
    </div>
    <div class="login-box">
        <h3>Doctor Login</h3>
        <input type="text" id="doctorId" placeholder="Doctor ID">
        <input type="password" id="doctorPassword" placeholder="Password">
        <button class="login-btn" onclick="doctorLogin()">Login</button>
    </div>
    <script src="login (1).js"></script>
</body>
</html>
